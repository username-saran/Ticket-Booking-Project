<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Make Payment</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
          body{
               background-image: linear-gradient(rgb(1, 59, 95),rgb(12, 222, 184));
               background-repeat: no-repeat;
               background-attachment: fixed;
          }
          .container{
               background-color: white;
               margin-top: 90px;
               width: 70%;
               border-radius: 20px;
               padding: 30px;
          }
     </style>
</head>

<body>
     <div class="container-fluid">
          <div class="row">
               <div class="col" align="center" style="background-color: white;">
                    <h1>Online Ticket Booking System</h1><sub><h6>Easy ur work</h6></sub>
               </div>
          </div>
     </div>
     <div class="container">
          <h2 align="center" style="margin-bottom: 30px;">D E T A I L S</h2>
          <div class="row">
               <div class="col" align="center">
                    <form action="check" method="post">
                         <table class="table table-borderless">
                              <tr>
                                   <td>Movie Name: </td>
                                   <td></td>
                              </tr>
                              <tr>
                                   <td>Date: </td>
                                   <td></td>
                              </tr>
                              <tr>
                                   <td>Time: </td>
                                   <td></td>
                              </tr>
                              <tr>
                                   <td>Type: </td>
                                   <td></td>
                              </tr>
                              <tr>
                                   <td>Seats: </td>
                                   <td></td>
                              </tr>
                         </table>
                    </form>
               </div>
          </div>
     </div>

     <div class="container">
          <h2 align="center" style="margin-bottom: 30px;">P A Y M E N T</h2>
          <div class="row">
               <div class="col">
                    <form action="pay" method="post">
                         <table class="table table-borderless">
                              <tr>
                                   <td>
                                        Select Payment:
                                   </td>
                                   <td>
                                        <input type="radio" name="Payment" id="credit" value="credit">Credit Card
                                        <br>
                                        <input type="radio" name="Payment" id="debit" value="debit">Debit Card
                                        <br>
                                        <input type="radio" name="Payment" id="UPI" value="UPI">UPI
                                        <br>
                                   </td>
                              </tr>
                              <tr>
                                   <td colspan="2">
                                        <input type="submit" value="Pay" class="btn btn-primary">
                                   </td>
                                   <td>
                                        <a href="select.html" class="btn btn-info">Back</a>
                                   </td>
                              </tr>
                         </table>
                    </form>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
