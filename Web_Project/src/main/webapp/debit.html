<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Payment</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
          body{
               background-image: linear-gradient(rgb(1, 59, 95),rgb(12, 222, 184));
               background-repeat: no-repeat;
               background-attachment: fixed;
          }
          .container{
               background-color: white;
               margin-top: 90px;
               width: 70%;
               border-radius: 20px;
               padding: 30px;
          }
     </style>
</head>

<body>
     <div class="container-fluid">
          <div class="row">
               <div class="col" align="center" style="background-color: white;">
                    <h1>Online Ticket Booking System</h1><sub><h6>Easy ur work</h6></sub>
               </div>
          </div>
     </div>
     <div class="container">
          <h2 align="center" style="margin-bottom: 30px;">L O G I N</h2>
          <div class="row">
               <div class="col" align="center">
                    <form action="done" method="post">
                         <table class="table table-borderless">
                              <tr>
                                   <td>
                                        CardHolder Name:
                                   </td>
                                   <td>
                                        <input type="text" name="cname" id="cname" class="form-control">
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        Card Number:
                                   </td>
                                   <td>
                                        <input type="text" name="cnum" id="cnum" class="form-control">
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        CVC
                                   </td>
                                   <td>
                                        <input type="text" name="cvc" id="cvc" class="form-control">
                                   </td>
                              </tr>
                              <tr align="center">
                                   <td colspan="2">
                                        <input type="submit" value="Pay" class="btn btn-primary">
                                   </td>
                              </tr>
                         </table>
                    </form>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
